<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="header">
        <div class="circle"></div>
    </div>

    <div class="profile-container">
        <!-- Profile Header Section -->
        <div class="profile-header">
            <div class="profile-left">
                <div class="profile-avatar">
                    <img src="./imag/pic.jpg" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h2>Suvadra Shrestha</h2>
                    <p>@Jeena</p>
                </div>
            </div>

            <!-- Stats Section with Numbers on Top and Text Below -->
            <div class="profile-stats">
                <div class="stat">
                    <span class="stat-number">88</span>
                    <span class="stat-text">Posts</span>
                </div>
                <div class="stat">
                    <span class="stat-number">88</span>
                    <span class="stat-text">Following</span>
                </div>
                <div class="stat">
                    <span class="stat-number">88</span>
                    <span class="stat-text">Followers</span>
                </div>
            </div>

            <!-- Follow and Edit Buttons -->
            <div class="profile-actions">
                <button class="follow-btn">Follow</button>
                <button class="edit-btn">Edit</button>
            </div>
        </div>

        <!-- Main Content with Left, Middle, Right Panels -->
        <div class="main-content">
            <!-- Left Panel: Following Section -->
            <div class="left-panel">
                <h3>Following</h3>
                <ul>
                    <li><div class="follow-pic"></div> Suva Shrestha @This</li>
                    <li><div class="follow-pic"></div> Suva Shrestha @This</li>
                    <li><div class="follow-pic"></div> Suva Shrestha @This</li>
                    <li><div class="follow-pic"></div> Suva Shrestha @This</li>
                    <li><div class="follow-pic"></div> Suva Shrestha @This</li>
                </ul>
            </div>

            <!-- Middle Panel: Posts Section -->
            <div class="middle-panel">
                <div class="post">
                    <div class="post-header">
                        <div class="post-avatar">
                            <img src="./imag/pic.jpg" alt="Profile Picture">
                        </div>
                        <div class="post-info">
                            <h2>Suvadra Shrestha</h2>
                            <p>Hey what a beautiful day!!</p>
                        </div>
                    </div>
                    <div class="post-image-container">
                        <img class="post-image" src="https://www.example.com/nature.jpg" alt="Beautiful day image">
                    </div>
                </div>
            </div>

            <!-- Right Panel: Photos Section -->
            <div class="right-panel">
                <h3>Photos</h3>
                <div class="photo"></div>
                <div class="photo"></div>
            </div>
        </div>
    </div>

</body>
</html>
