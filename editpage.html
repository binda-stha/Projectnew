<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editpage.css">
</head>
<body>
    <div class="header">
        <div class="image"> <img src="./imag/connectall.jfif" width="30px" height="30px"></div>
    </div>
    <div class="profilepage">
        <div class="profileimage"><img src="./imag/pic.jpg" width="200px" height="200px" ></div>
        <div class="camera"><img src="./imag/camera.png" width="25px" height="20px" ></div>
        
        <div class="form-container">
        <form action="#" method="POST" class="profile-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" value="Suvadra">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" value="Shrestha" style="padding-left: 10px;">
                </div>
            </div>
            <div class="form-column">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="Jeena">
                </div>
                <div class="form-group">
                    <label for="details">Details</label>
                    <input type="text" id="details" name="details" value="*cannot be changed" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" name="gender" value="Female">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="suvadra02@gmail.com">
                </div>
            </div>
            <button type="submit" class="update-btn">Update</button>
        </form>
    </div>
