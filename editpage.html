<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editpage.css">
</head>
<body>
    <div class="header">
        <div class="nav-left"> <img src="./imag/connectall.png" width="40px" height="40px" class="logo">
        <ul>
            <li><img src="./imag/bellicon.png" width="28px" height="28px"></li>
            <li><img src="./imag/homeicon.png" width="28px" height="28px"></li>
            <li><img src="./imag/video icon.png" width="28px" height="28px"></li>
            </ul>
            </div>
            <div class="nav-right">
                <div class="search-box">
                    <img src="./imag/search.png" width="15px" height="15px">
                    <input type="text" placeholder="Search">
                </div>
                <div class="nav-user-icon online">
                    <img src="./imag/pic.jpg "  >
                </div>
            </div>
    </div>
    <div class="profilepage">
        <div class="profileimage camera"><img src="./imag/pic.jpg" width="180px" height="180px" ></div>
        
        
        <div class="form-container">
        <form action="#" method="POST" class="profile-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" value="Suvadra">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" value="Shrestha" style="padding-left: 10px;">
                </div>
            </div>
            <div class="form-column">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="Jeena">
                </div>
                <div class="form-group">
                    <label for="details">Details</label>
                    <p style="font-size: 16px; font-weight: 200;margin-left: 40px;">*cannot be changed" disabled></p>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" name="gender" value="Female">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="suvadra02@gmail.com">
                </div>
            </div>
            <button type="submit" class="update-btn">Update</button>
        </form>
    </div>
